<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Crossword formatter</title>
	<style>
		body { font-family: "Arial Narrow", sans-serif; padding: 0.5em 3em; }
		h1 { font-size: 1.5em; }
		#input { width: 100%; height: 20vh; }
	</style>
</head>

<body><main>
	<h1>Crossword formatter</h1>
	<label id="instructions" for="input">Paste or create your crossword here.
		Use <code>#</code> for black cells, numbers for numbered cells,
		and <code>.</code> for empty cells.</label>
	<textarea id="input" name="input" rows="10" cols="80" autofocus="autofocus">1 # 2 . . # 3
. # . # # 4 .
5 . . 6 . # .
. # # . # 7 .</textarea>
	<p><button id="convert" name="convert">Convert</button></p>
	<table id="output"/>
	<script><![CDATA[
		'use strict';
		function convertCrossword()
		{
			const input = document.getElementById('input');
			console.assert(input !== null);
			const text = input.value;

			const output = document.getElementById('output');
			console.assert(output !== null);
			output.innerHTML += '<tr><td>Converting...</td>'
					+ '<td style="width: 75%">' + text + '</td></tr>';
		}

		const button = document.getElementById('convert');
		console.assert(button !== null);
		button.addEventListener('click', convertCrossword);
	]]></script>
</main></body>
</html>
